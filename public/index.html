<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sugar Cosemtics - Backend </title>
    <script src="https://kit.fontawesome.com/5fc882c95a.js"> </script>
    <style>
        * {
            font-family: system-ui;
        }

        a {
            text-decoration: none;
            color: black;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .logo {
            background-color: black;
            padding: 40px 0px 40px 0px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .logo img {
            height: 140px;
        }

        .author {
            display: grid;
            gap: 10px;
            margin-top: 15px;
            grid-template-columns: repeat(4, 1fr);
        }

        .author>div {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            border-radius: 15px;
            padding: 5px 10px 5px 10px;
            transition: all 0.5s;
        }

        .author>div>a {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .author>div:hover {
            transform: scale(1.05);
        }

        .heading {
            border-bottom: 1px dashed #e0e0e0;
            padding-bottom: 10px;
            padding-top: 20px;
        }

        .details {
            display: flex;
            flex-direction: column;
            width: 96%;
            margin-top: 30px;
            background-color: #f2f2f2;
            border-radius: 15px;
            padding-bottom: 30px;
        }

        .details h2 {
            text-align: center;
            width: 100%;
        }

        .routes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding-left: 30px;
            padding-right: 30px;
        }

        .grid-item {
            background-color: #e0e0e0;
            border-radius: 15px;
            padding: 15px;
        }

        .grid-item h4 {
            margin: 0;
        }

        .grid-item p {
            margin: 0;
            margin-top: 5px;
            font-size: 13px;
            opacity: 80%;
        }

        .footer {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            padding-top: 40px;
            padding-bottom: 20px;
            gap: 10px;
        }

        .footer img {
            height: 100px;
        }

        .footer p {
            color: white;
            font-size: 13px;
            opacity: 70%;
        }

        @media all and (min-width:500px) and (max-width:1000px) {
            .author {
                width: 96%;
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media all and (min-width:0px) and (max-width:500px) {

            h1 {
                font-size: 25px;
            }

            .author {
                width: 96%;
                grid-template-columns: repeat(1, 1fr);
            }

            .author>div {
                justify-content: flex-start;
                padding-left: 20px;
            }
        }

        @media all and (min-width:900px) and (max-width:1500px) {
            .routes {
                grid-template-columns: repeat(2, 1fr);
            }

            .footer p {
                font-size: 12px;
            }

        }

        @media all and (min-width:0px) and (max-width:900px) {
            .routes {
                grid-template-columns: repeat(1, 1fr);
            }

            .footer p {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

    <div>
        <h1>
            <center> Codehub API is Live </center>
        </h1>
    </div>
   



</body>

</html>
